name: Build and Release

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.21] # Adjust to your required Go versions
        arch: [amd64, arm]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build for ${{ matrix.arch }}
        env:
          GOOS: linux
          GOARCH: ${{ matrix.arch }}
        run: |
          mkdir -p dist
          go build -o dist/sensor-scraper-${{ matrix.arch }} -tags release .

  upload-artifact:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload binaries
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/sensor-scraper-*

      - name: Upload binaries as release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: dist/sensor-scraper-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
